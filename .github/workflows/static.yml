# .github/workflows/pages.yml
name: Deploy GitHub Pages (prefer test)

on:
  push:
    branches: ["main", "test"]
  delete:
    branches: ["test"]          # quand la branche 'test' est supprimée sur le remote
  pull_request:
    types: [closed]             # quand une PR vers main est fermée/mergée (souvent suivi d'une suppression)
    branches: ["main", "test"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Initial checkout
        uses: actions/checkout@v4

      - name: Debug event
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "deleted_ref=${{ github.event.ref || '' }}"

      # Choisir la branche à déployer : 'test' si elle existe sur le remote, sinon 'main'
      - name: Pick branch to deploy
        id: pick
        run: |
          if git ls-remote --heads origin test | grep -q "refs/heads/test"; then
            echo "ref=test" >> $GITHUB_OUTPUT
          else
            echo "ref=main" >> $GITHUB_OUTPUT
          fi
          echo "Will deploy ${{ steps.pick.outputs.ref }}"

      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pick.outputs.ref }}

      # Site statique sans build (sinon remplace par ta phase build + path: ./dist)
      - name: Upload artifact (static site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # dossier contenant index.html

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
